<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Drink-UX - Custom Drink Builder</title>
    <script>
      // Single Page Application routing workaround for GitHub Pages
      // This script redirects all 404 pages to index.html with the original path
      // preserved in the URL hash, allowing the SPA router to handle it.
      
      // Store the current path (with base URL if present)
      var pathSegmentsToKeep = 1; // for '/drink-ux/' base path
      
      var path = window.location.pathname.slice(1);
      var search = window.location.search;
      
      // Remove base path if present
      if (path.startsWith('drink-ux/')) {
        path = path.slice('drink-ux/'.length);
      }
      
      // Redirect to index.html with path in query parameter
      if (path || search) {
        var redirect = window.location.origin + '/drink-ux/?p=/' + 
                      (path || '') + 
                      (search || '');
        window.location.replace(redirect);
      } else {
        window.location.replace(window.location.origin + '/drink-ux/');
      }
    </script>
  </head>
  <body>
    <!-- GitHub Pages 404 redirect -->
  </body>
</html>
