<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Drink-UX - Custom Drink Builder</title>

    <base href="/" />

    <meta name="color-scheme" content="light dark" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <meta name="description" content="Custom drink builder for coffee shops" />

    <link rel="manifest" href="/manifest.json" />
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />

    <meta name="theme-color" content="#6B4226" />
    
    <script>
      // Handle redirect from 404.html for GitHub Pages SPA routing
      (function() {
        var searchParams = new URLSearchParams(window.location.search);
        var path = searchParams.get('p');
        
        if (path) {
          // Decode and clean up the path
          path = decodeURIComponent(path);
          
          // Determine base path based on hostname
          var basePath = '';
          if (window.location.hostname.includes('github.io')) {
            basePath = '/drink-ux';
          }
          
          // Construct the new URL without the query parameter
          var newUrl = basePath + path;
          
          // Replace the current history entry with the clean URL
          history.replaceState(null, null, newUrl);
        }
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
