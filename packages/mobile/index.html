<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Drink-UX - Custom Drink Builder</title>

    <base href="/" />

    <meta name="color-scheme" content="light dark" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <meta name="description" content="Custom drink builder for coffee shops" />

    <link rel="manifest" href="/manifest.json" />
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />

    <meta name="theme-color" content="#6B4226" />
    
    <script>
      // Handle redirect from 404.html for GitHub Pages SPA routing
      (function() {
        var redirect = sessionStorage.getItem('redirect');
        if (redirect) {
          sessionStorage.removeItem('redirect');
          history.replaceState(null, null, redirect);
        } else {
          // Check if we're coming from the 404 page with path in query param
          var searchParams = new URLSearchParams(window.location.search);
          var path = searchParams.get('p');
          if (path) {
            // Remove the 'p' parameter and navigate to the actual path
            // The path already includes leading slash, so we just append it to the base URL
            var newUrl = window.location.pathname.replace(/\/$/, '') + path;
            history.replaceState(null, null, newUrl);
          }
        }
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
